<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, 1 2 3!</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9dbf7b7aea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-grid">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
            <h2>The first to 5 wins...</h2>
            <h3>choose your weapon</h3>
            <div class="selectors">
                <div class="choice" id="rock"></div>
                <div class="choice" id="paper"></div>
                <div class="choice" id="scissors"></div>
            </div>
            <h3 class="winnerDeclaration"></h3>
            <div class="rounds"></div>
        </main>
        <footer>
            made by Justin
        </footer>
    </div>
    <script src="scripts/main.js"></script>
    <script>playRPS()</script>
